<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <nav>
		<div class="logo">
			<a href="#" id="home">Logo</a>
		</div>
		<div class="order-online">
			<a href="#" id="order-online-btn">Order Online</a>
		</div>
		<div class="cart">
			<a href="#" id="cart-btn"><img src="Assets/image.png" alt="Cart"></a>
		</div>
	</nav>
	
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <section id="home" class="active-section">
        <h1>Home Section</h1>
        <section id="food-catalog">
			<h2>Auto Sliding Food Picture Catalog</h2>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="https://c4.wallpaperflare.com/wallpaper/834/995/682/food-india-indian-wallpaper-preview.jpg" alt="Food 1"></div>
					<div class="swiper-slide"><img src="https://c4.wallpaperflare.com/wallpaper/816/895/618/cuisine-food-india-indian-wallpaper-preview.jpg" alt="Food 2"></div>
					<div class="swiper-slide"><img src="https://c1.wallpaperflare.com/preview/691/423/649/breakfast-idli-indian-foods.jpg" alt="Food 3"></div>
					<!-- Add more slides as needed -->
				</div>
				<!-- Add pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</section>
		
		<script>
			// Initialize Swiper
			var swiper = new Swiper('.swiper-container', {
				loop: true,
				autoplay: {
					delay: 3000,
					disableOnInteraction: false,
				},
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
			});
		</script>
	
		<!-- Best Sellers Catalog -->
		<section id="order-online">
			<h2>Order Online</h2>
			<div class="order-button">
				<img src="https://c4.wallpaperflare.com/wallpaper/559/564/946/cuisine-food-india-indian-wallpaper-preview.jpg" alt="Food Image">
				<div class="overlay">Order Online</div>
			</div>
		</section>
		
	
		<!-- Book Restaurant Reservation -->
		<section id="reservation">
			<h2>Book Restaurant Reservation</h2>
			<!-- Reservation form or booking details -->
		</section>
    </section>

    <section id="menu" style="display: none;">
        <h1>Menu Section</h1>
        <!-- Menu content goes here -->
    </section>

    <section id="cart" style="display: none;">
        <h1>Order Section</h1>
        <!-- Order content goes here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
